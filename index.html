<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./tic-tac-toe.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameboard">
        <div class="row">
            <div class="square"></div>
            <div class="square vertical"></div>
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square horizontal"></div>
            <div class="square vertical horizontal"></div>
            <div class="square horizontal"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square vertical"></div>
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
