<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./tic-tac-toe.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="winner"></div>
    <div class="gameboard">
        <div class="row">
            <div class="square" data-id="0"></div>
            <div class="square vertical" data-id="1"></div>
            <div class="square" data-id="2"></div>
        </div>
        <div class="row">
            <div class="square horizontal" data-id="3"></div>
            <div class="square vertical horizontal" data-id="4"></div>
            <div class="square horizontal" data-id="5"></div>
        </div>
        <div class="row">
            <div class="square" data-id="6"></div>
            <div class="square vertical" data-id="7"></div>
            <div class="square" data-id="8"></div>
        </div>
        <div class="reset">
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
